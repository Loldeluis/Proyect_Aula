<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Aprende Programación</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        header {
            background: linear-gradient(90deg, #007bff, #0056b3);
            color: white;
            padding: 1.5rem;
            font-size: 1.5rem;
            font-weight: bold;
        }
        .container {
            padding: 20px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            max-width: 900px;
            margin: auto;
        }

        .btn-back {
    position: absolute;
    left: 20px;
    top: 20px;
    background: white;
    color: #007bff;
    padding: 8px 15px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
    transition: 0.3s;
}

.btn-back:hover {
    background: #ffeb3b;
    color: #0056b3;
}


        .language-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.3s;
        }
        .language-box:hover {
            transform: scale(1.05);
        }
        .levels {
            display: none;
            margin-top: 10px;
        }
        .btn {
            display: inline-block;
            background: #007bff;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }
        .btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <header>Bienvenido a Aprende Programación</header>
    <div class="container">
        <h2>Selecciona un lenguaje de programación</h2>
        <div class="grid" id="languages-container"></div>
        <button class="btn-back" onclick="window.location.href='Principal.html'">← Volver</button>
        Bienvenido al Panel de Aprendizaje
    </div>

    <script>
        const languages = [
            { name: "Python", color: "#3776AB" },
            { name: "JavaScript", color: "#F7DF1E" },
            { name: "Java", color: "#F89820" },
            { name: "C++", color: "#00599C" }
        ];

        const container = document.getElementById("languages-container");

        languages.forEach(lang => {
            const langBox = document.createElement("div");
            langBox.className = "language-box";
            langBox.style.borderLeft = `5px solid ${lang.color}`;
            langBox.innerHTML = `
                <h3>${lang.name}</h3>
                <p>Selecciona un nivel para comenzar.</p>
                <div class="levels" id="levels-${lang.name}">
                    <button class="btn" onclick="startLevel('${lang.name}', 1)">Nivel 1</button>
                    <button class="btn" onclick="startLevel('${lang.name}', 2)">Nivel 2</button>
                    <button class="btn" onclick="startLevel('${lang.name}', 3)">Nivel 3</button>
                </div>
            `;
            langBox.onclick = () => {
                document.querySelectorAll('.levels').forEach(level => level.style.display = 'none');
                document.getElementById(`levels-${lang.name}`).style.display = 'block';
            };
            container.appendChild(langBox);
        });

        function startLevel(language, level) {
            alert(`Iniciando ${language} - Nivel ${level}`);
            // Aquí puedes redirigir a otra página específica del nivel
            // window.location.href = `curso.html?lenguaje=${language}&nivel=${level}`;
        }

        function goBack() {
        window.location.href = "index.html"; // Regresa a la página principal
    }

    </script>
</body>
</html>
